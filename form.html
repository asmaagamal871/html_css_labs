<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       </head>
    <body>
        <h1>Enter your name and email</h1>
            <form>
                <input type="text" id="username" name="username"
                    placeholder="Username" pattern="[A-Za-z]{1,10}"
                    autocomplete="off" required>
                <p id="T_username">The requierd user name may be only a series
                    of Alphabetical char</p>
                <br>
                <input type="email" id="email" name="email" placeholder="Email"
                    pattern="[A-Za-z0-9]+@[a-zA-z]+.[a-z]{5-15}"
                    autocomplete="off" required>
                <p id="T_email">The requierd email address may not include any
                    spacial char other than '@'</p>
                <br>
                <button id="submitbtn" type="submit">Change</button>
            </form>
        </div>
        <script>
            var btn = document.getElementById("submitbtn")
            console.log(btn);
            btn.addEventListener('click',function(){
                var name = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                console.log(name,email);
                localStorage.setItem("username",name);
                localStorage.setItem("email",email);
                console.log(localStorage.getItem("username"));
                console.log(localStorage.getItem("email"));
                document.write("<p>welcome "+localStorage.getItem("username") +" your email is:  "+localStorage.getItem("email"))
            });
        </script>
            </script>
       
    </body>
</html>
